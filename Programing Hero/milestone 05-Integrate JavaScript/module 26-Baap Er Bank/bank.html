<html lang="en">
<head>

                </div>
                <div class="bg-pink-400 px-8 py-12 rounded-xl">

                    <h2 class="text-5xl">$00</h2>
                </div> 
                <div class="bg-rose-400	 px-8 py-12 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>

                </div>
            </div>

        </section>
    </main>
