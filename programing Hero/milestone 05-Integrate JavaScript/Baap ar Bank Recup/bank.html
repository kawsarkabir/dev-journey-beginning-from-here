<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let's get some money</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="welcome">Let's get some <span class="baapArBank">Mooooney!!!</span> </h1>
    </header>
    <main>
        <section class="bank-container">
            <div class="bg-green">
                <h4>Deposit</h4>
                <h2>$<span id="deposit-total">00</span> </h2>
            </div>
            <div class="bg-blue">
                <h4>Withdraw</h4>
                <h2>$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-biolant">
                <h4>Blance</h4>
                <h2>$<span id="balance-total">1200</span> </h2>
            </div> 
        </section>
        <!-- deposit and withdraw -->
        <section class="deposit-withdraw-section">
            <div class="bg-biolant bg-pink">
                <h2>Please Deposit</h2>
                <input type="text" placeholder="Deposit Amount" id="deposit-field">
                <button id="deposit-btn">Deposit</button>
            </div>
            <div class="bg-biolant bg-orange">
                <h2>Please Deposit</h2>
                <input id="withdraw-field" type="text" placeholder="Withdraw Amount">
                 <button id="withdraw-btn">Withdraw</button>
            </div>
            
        </section>
    </main>
    

    <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
</body>
</html>
