<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8 rounded">
            <h3 class="text-4xl mb-5 font-semibold">Please Loging</h3>
            <div>
                <input class="block w-9/12 mb-4 p-2" type="email" name="" id="user-email" placeholder="Your Email Name">
                <input class="block w-9/12 mb-4 p-2"type="password" name="" id="user-password" placeholder="Password">
                <button id="btn-submit" class="bg-violet-600 px-9 py-3 text-white rounded">SUBMIT</button>
            </div>
        </section>
    </main>
   
    
    <script src="./login.js"></script>
</body>
</html>
