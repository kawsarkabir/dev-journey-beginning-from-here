<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>func baap ar bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="welcome">Welcome to <span class="bapArBank">Baap ar Bank</span></h1>
    </header>
    <main>
        <section class="section-container">
            <div class="bg-blue">
                <h3>Deposit</h3>
                <h2>$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-blue">
                <h3>Withdraw</h3>
                <h2>$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-blue">
                <h3>Balance</h3>
                <h2>$<span id="balance-total">4000</span></h2>
            </div>
        </section>
        <section class="deposit-withdraw-section">
            <div class="deposit">
                <h3>Please Deposit Your Money</h3>
                <input type="text" name="" id="deposit-field" placeholder="$ Deposit Amount">
                <button id="deposit-btn">Deposit</button>
            </div>
            <div class="deposit">
                <h3>Please Withdraw Your Money</h3>
                <input type="text" name="" id="withdraw-field" placeholder="$ Withdraw Amount">
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </section>
     </main>


 

    
    <script src="./utilities.js"></script>
     <script src="./deposit.js"></script>
    <script src="./withdraw.js"></script>
  
</body>
</html>
