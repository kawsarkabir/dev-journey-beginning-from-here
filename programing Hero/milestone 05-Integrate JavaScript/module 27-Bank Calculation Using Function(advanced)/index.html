<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="text-red-300">Baap ar Bank</span> </h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid gap-4 grid-cols-3 w-9/12 mx-auto">
                <div class="bg-blue-300 p-8">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-300 p-8">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-4xl">$<span id="balance-total">500</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid gap-4 grid-cols-2 w-9/12 mx-auto">
                <div class="bg-lime-100 p-8">
                    <h1 class="text-3xl mb-5">Please Deposit Your Money</h1>
                    <input id="deposit-field" type="text" placeholder="$ Deposit Your Money" class="block p-2 my-2">
                     <button id="deposit-btn" class="bg-green-400 py-3 px-8 hover:bg-sky-700">DEPOSIT</button>
                 </div>
                <div class="bg-amber-100 p-8">
                    <h1 class="text-3xl mb-5">Please Withdraw Your Money</h1>
                    <input id="withdraw-field" type="text" placeholder="$ Withdraw Your Money" class="block p-2 my-2">
                    <button id="withdraw-btn" class="bg-green-400 py-3 px-8 hover:bg-sky-700">WITHDRAW</button>
                 </div>
            </div>
        </section>
    </main>

    



    <!-- <script src="./script.js"></script> -->
    <script src="./utilities.js"></script>
    <script src="./deposit.js"></script>
</body>
</html>
